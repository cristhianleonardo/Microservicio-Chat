<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo Moderno</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px 16px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 100, 0.15);
        }
        h1 {
            text-align: center;
            color: #3b3b5c;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 18px;
            background: #f1f5fb;
            padding: 18px 16px 14px 16px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(60,72,100,0.04);
            align-items: stretch;
        }
        .controls input {
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
            margin-bottom: 0;
        }
        .join-btn-row {
            display: flex;
            justify-content: center;
            margin-top: 8px;
        }
        #joinBtn {
            padding: 10px 28px;
            background: linear-gradient(90deg, #6366f1 60%, #60a5fa 100%);
            color: #fff;
            border: 1px solid #6366f1;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
            height: 44px;
            margin: 0 auto;
            display: block;
        }
        #joinBtn:disabled {
            background: #c7d2fe;
            cursor: not-allowed;
        }
        #joinBtn.hide {
            display: none;
        }
        .chat-box {
            height: 340px;
            overflow-y: auto;
            border: 1.5px solid #e5e7eb;
            padding: 18px 10px 10px 10px;
            margin-bottom: 18px;
            border-radius: 12px;
            background: #f4f6fb;
            box-shadow: 0 1px 8px rgba(60,72,100,0.04);
        }
        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 14px;
            max-width: 80%;
            word-break: break-word;
            padding: 10px 14px 8px 14px;
            border-radius: 14px 14px 14px 4px;
            background: #e0e7ff;
            box-shadow: 0 1px 4px rgba(99,102,241,0.06);
            position: relative;
            animation: fadeIn 0.5s;
        }
        .message.me {
            align-self: flex-end;
            background: linear-gradient(90deg, #6366f1 60%, #60a5fa 100%);
            color: #fff;
            border-radius: 14px 14px 4px 14px;
        }
        .message .username {
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 2px;
        }
        .message.me .username {
            color: #fff;
        }
        .message .time {
            font-size: 0.8em;
            color: #6b7280;
            margin-left: 6px;
        }
        .message.me .time {
            color: #e0e7ff;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        .input-area input:focus {
            border: 1.5px solid #6366f1;
            outline: none;
        }
        .input-area button {
            padding: 10px 18px;
            background: linear-gradient(90deg, #6366f1 60%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        .input-area button:hover {
            background: linear-gradient(90deg, #818cf8 60%, #60a5fa 100%);
        }
        .notice {
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, #fef08a 60%, #fde68a 100%);
            color: #b45309;
            font-weight: bold;
            padding: 10px 0;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 1em;
            box-shadow: 0 1px 4px rgba(251,191,36,0.08);
            animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; transform: translateY(-10px); }
        }
        .msg-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .msg-text {
            flex: 1;
            word-break: break-word;
        }
        .time-inline {
            font-size: 0.85em;
            color: #6b7280;
            margin-left: 10px;
            white-space: nowrap;
        }
        .message.me .time-inline {
            color: #e0e7ff;
        }
        .user-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2px;
        }
        .username {
            font-weight: bold;
            color: #6366f1;
        }
        .message.me .username {
            color: #fff;
        }
        .time-inline {
            font-size: 0.85em;
            color: #6b7280;
            white-space: nowrap;
        }
        .message.me .time-inline {
            color: #e0e7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游눫 Chat en Vivo</h1>
        <div class="controls">
            <input type="text" id="username" placeholder="Tu nombre de usuario">
            <input type="text" id="roomId" placeholder="ID de la sala">
            <div class="join-btn-row">
                <button id="joinBtn" onclick="joinRoom()">Unirse a Sala</button>
            </div>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script>
        let currentRoom = null;
        let currentUser = null;
        let joined = false;
        let stompClient;

        function joinRoom() {
            const username = document.getElementById('username').value.trim();
            const roomId = document.getElementById('roomId').value.trim();
            if (!username || !roomId) {
                alert('Por favor ingresa tu nombre de usuario y el ID de la sala');
                return;
            }
            if (joined) {
                alert('Ya te uniste a una sala. Recarga la p치gina para cambiar.');
                return;
            }

            // Conectar al WebSocket
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Conectado: ' + frame);
                
                // Suscribirse al topic de la sala
                stompClient.subscribe('/topic/chat/' + roomId, function(message) {
                    const chatMessage = JSON.parse(message.body);
                    displayMessage(chatMessage);
                });

                // Enviar mensaje de JOIN
                stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                    sender: username,
                    type: 'JOIN',
                    roomId: roomId
                }));

                currentRoom = roomId;
                currentUser = username;
                joined = true;

                // Ocultar controles de uni칩n
                document.querySelector('.controls').style.display = 'none';
                document.getElementById('joinBtn').classList.add('hide');

                // Mostrar 치rea de chat
                document.getElementById('chatBox').style.display = 'block';
                document.querySelector('.input-area').style.display = 'flex';

                // Cargar mensajes anteriores
                fetch('/api/messages/' + roomId)
                    .then(response => response.json())
                    .then(messages => {
                        messages.forEach(message => displayMessage(message));
                    });
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && stompClient) {
                const chatMessage = {
                    sender: currentUser,
                    content: message,
                    type: 'CHAT',
                    roomId: currentRoom
                };
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }

        function displayMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (message.sender === currentUser ? ' me' : '');
            
            const time = new Date(message.timestamp).toLocaleTimeString();
            
            if (message.type === 'JOIN' || message.type === 'LEAVE') {
                messageDiv.innerHTML = `
                    <div class="notice">
                        ${message.sender} ${message.type === 'JOIN' ? 'se uni칩' : 'sali칩'} de la sala
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="user-row">
                        <span class="username">${message.sender}</span>
                        <span class="time-inline">${time}</span>
                    </div>
                    <div class="msg-row">
                        <span class="msg-text">${message.content}</span>
                    </div>
                `;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Permitir enviar mensaje con Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
